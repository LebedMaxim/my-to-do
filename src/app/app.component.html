<section class="wrapper">
  <h1>My to-do list</h1>
  <div class="cover">
    <div class="start-container">
      <input type="button" class="startButton">
      <input type="text" class="start" placeholder="What needs to be done?"
             (change)="addArrElem($event)">
    </div>
    <ul class="tasks">
      <app-task (delItemEvent)="deleteAim(idx)"
                *ngFor="let iterTask of tasks; let idx=index"
                [task]="iterTask"></app-task><!--[index]="idx + 1"-->
    </ul>
    <footer class="footer">
      <span class="items-left">{{allTasksCounter()}} items left</span><!--{{tasks.length}}-->
      <span>
        <button class="all chosen">All</button>
        <button class="active">Active</button>
        <button class="completed">Completed</button>
      </span>
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>
