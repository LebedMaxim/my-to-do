<p class="logout">Hi, {{user}}!
  <button class="btn btn-secondary" (click)="logout()">Logout</button>
</p>
<section class="wrapper">
  <h1>TODO list</h1>
  <div class="cover">
    <div class="start-container">
      <input type="text" class="start" placeholder="What needs to be done?"
             (keyup.enter)="addArrElem(start)" #start>
      <button type="button" class="btn btn-primary add" (click)="addArrElem(start)"><i class="bi bi-plus-lg"></i>Add
      </button>
    </div>
    <ul class="tasks">
      <app-task *ngFor="let iterTask of tasks; index as idx"
                [task]="iterTask" [sorting]="form.value.sort"
                (delItemEvent)="deleteAim(idx)"
                (updateLocalStorageTasks)="updateLocalStorageTasks()"></app-task>
    </ul>
    <footer class="footer">
      <span class="items-left">{{allTasksCounter()}} left (with {{allSubtasksCounter()}})</span>
      <div [formGroup]="form" class="btn-group btn-group-toggle" data-toggle="buttons">
        <input type="radio" class="btn-check" formControlName="sort" value="All" id="all" autocomplete="off" checked>
        <label class="btn btn-outline-primary btn-sm" for="all">All</label>
        <input type="radio" class="btn-check" formControlName="sort" value="Active" id="active" autocomplete="off">
        <label class="btn btn-outline-primary btn-sm" for="active">Active</label>
        <input type="radio" class="btn-check" formControlName="sort" value="Completed" id="completed"
               autocomplete="off">
        <label class="btn btn-outline-primary btn-sm" for="completed">Completed</label>
      </div>
      <div>
        <button class="btn btn-outline-primary btn-sm" (click)="clearCompleted()"><i class="bi bi-x-lg"></i> Clear
          completed
        </button>
        <button class="btn btn-outline-primary btn-sm" style="margin-left: 3px;" (click)="clearLocalStorage()"><i
                class="bi bi-x-lg"></i> Restart app
        </button>
      </div>
    </footer>
  </div>
</section>
