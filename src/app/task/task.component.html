<li class="task"
    *ngIf="detectSorting(sorting)">
  <button class="doneButton"
          [ngClass]="{unpressedDoneButton: !task.done}"
          (click)="isDone()"></button>
  <input (click)="showSubtasks=!showSubtasks"
         [readonly]="readonly" type="text" class="change"
         [(ngModel)]="task.text"
         [ngClass]="{done: task.done}"
         (focusout)="finishEditing()"
         (keyup.enter)="finishEditing()" #input>
  <button class="addSubtask" (click)="addSubTask()"></button>
  <button class="changeText" (click)="changeText(input)">ðŸ–Š</button>
  <button class="deleteAim" (click)="deleteAim()"></button>
</li>
<div *ngIf="showSubtasks">
  <app-subtask *ngFor="let iter of this.task.subTasks; index as idy"
               [subtask]=iter
               [idSubTask]="idSubTask"
               (delItemEvent)="deleteSubAim(idy)"
               (updateLocalStorageSubTasks)="updateLocalStorageSubTasks()"></app-subtask>
</div>
